<div class="row">
  <div class="col-sm-12">
    <!-- Basic Form Inputs card start -->
    <div class="card">
        <div class="card-header">
            <h5 class="card-header-text">
              {{pageTitle}}
            </h5>
          </div>
          <div class="card-body ">
              <form role="form" [formGroup]="lookupTypeForm" (ngSubmit)="onSubmitClick()" novalidate>
                  <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Type Name</label>
                    <div class="col-sm-4">
                      <input type="text" class="form-control" formControlName="TypeName" placeholder="Type Name"
                        [ngClass]="{'is-invalid': submited && lookupTypeForm.controls.TypeName.errors}">
          
                        <div class="messages text-danger" *ngIf="lookupTypeForm.hasError('required', ['TypeName']) &&submited">
                          Lookup type name is required.
                        </div>
                    </div>
                  </div>
          
                  <div class="form-group row" style="float: left;padding: 15px;">
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </div>
                </form>
            </div>
    </div>
  </div>
</div>
