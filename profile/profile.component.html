<div class="row">
  <div class="col-lg-12">
      <app-card [title]="'My Profile'">
      <div class="card-body">
        <div class="row">
          <div class="form-group  col-sm-6">
            <label class="col-sm-3 col-form-label">First Name</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" placeholder="First Name" name="FirstName" [(ngModel)]="data.FirstName">
            </div>
          </div>
          <div class="form-group col-sm-6">
            <label class="col-sm-3 col-form-label">Last Name</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" placeholder="Last Name" name="LastName" [(ngModel)]="data.LastName">
            </div>
          </div>
          <div class="form-group col-sm-6">
            <label class="col-sm-3 col-form-label">Email</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" placeholder="Email" name="Email" [(ngModel)]="data.Email">
            </div>
          </div>
          <div class="form-group col-sm-6">
            <label class="col-sm-3 col-form-label">Phone</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" placeholder="Phone" name="Phone" [(ngModel)]="data.Phone">
            </div>
          </div>
          <div class="form-group col-sm-6">
            <label class="col-sm-3 col-form-label">Notify Email</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" placeholder="Notify Email" name="NotificationEmail" [(ngModel)]="data.NotificationEmail">
            </div>
          </div>
          <div class="form-group col-sm-6">
            <label class="col-sm-3 col-form-label">Description</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" placeholder="Account description" name="NotificationEmail" [(ngModel)]="data.NotificationEmail">
            </div>
          </div>
        </div>
        <div class="form-group row" style="float: right;padding: 15px;">
          <button class="btn btn-primary">Submit</button>
        </div>
      </div>
      <!-- end of card-body -->
  </app-card>
  </div>
</div>
