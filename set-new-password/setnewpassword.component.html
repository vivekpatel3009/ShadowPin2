<section class="login p-fixed d-flex text-center bg-primary common-img-bg">
  <div class="auth-fluid">
    <div class="row">
      <div class="col-sm-12">
        <div class="login-card card-body auth-body">
          <form class="md-float-material" #setpw="ngForm" (ngSubmit)="onSubmit(setpw.value)" novalidate>
            <div class="text-center">
              <!-- <img src="assets/images/auth/logo.png" alt="Mash Able"> -->
              <h4>Shadow Pin</h4>
            </div>
            <div class="auth-box">
              <div class="row m-b-20">
                <div class="col-md-12">
                  <h3 class="text-left">Set New Password</h3>
                </div>
              </div>
              <div class="input-group">
                <input type="password" class="form-control" placeholder="New Password" [(ngModel)]='objuser.Password' name="Password" required>
                <span class="md-line"></span>
              </div>
              <div class="input-group">
                <span class="md-line">
                  <!-- <small [hidden]="forgotpasswordform.controls.email.valid ||(forgotpasswordform.controls.email.pristine && !submitted)" class="text-danger">New Password is required</small> -->
                </span>
              </div>
              <div class="input-group">
                <input type="password" class="form-control" placeholder="Confirm Password" [(ngModel)]='objuser.ConfirmPassword' name="ConfirmPassword"  required>
                <span class="md-line"></span>
              </div>
              <div class="input-group">
                  <span class="md-line">
                    <!-- <small [hidden]="forgotpasswordform.controls.email.valid ||(forgotpasswordform.controls.email.pristine && !submitted)" class="text-danger">Compare Password is required</small> -->
                  </span>
                </div>
              <div class="row">
                <div class="col-md-12">
                  <input type="submit" class="btn btn-primary btn-md btn-block waves-effect text-center m-b-20" value="Submit" [disabled]="setpw.invalid"/>
                </div>
              </div>
              <!-- <hr/>
              <div class="row">
                <div class="col-md-10">
                  <p class="text-inverse text-left m-b-0">Thank you and enjoy our website.</p>
                  <p class="text-inverse text-left"><b>Your Autentification Team</b></p>
                </div>
                <div class="col-md-2">
                  <img src="assets/images/auth/Logo-small-bottom.png" alt="small-logo.png">
                </div>
              </div> -->
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
